<div>
<mat-sidenav-container class="sidenav-container" autosize>  
  <mat-sidenav-content>
    <div fxLayout="column">
      <mat-toolbar>
        <span *ngIf="!(isHandset$ | async)">Devices</span>
        <mat-nav-list fxLayout="row">
          <mat-list-item (click)="device_type = 'all'">
            <span class="menu-item">All</span>
          </mat-list-item>
          <mat-list-item (click)="device_type = 'switch'">
            <span class="menu-item" *ngIf="!(isHandset$|async)">Switches</span>
            <mat-icon *ngIf="(isHandset$|async)">outlet</mat-icon>
          </mat-list-item>
          <mat-list-item (click)="device_type = 'meter'">
            <span class="menu-item" *ngIf="!(isHandset$|async)">Meters</span>
            <mat-icon *ngIf="(isHandset$|async)">data_usage</mat-icon>
          </mat-list-item>
          <mat-list-item (click)="device_type = 'sensor'">
            <span class="menu-item" *ngIf="!(isHandset$|async)">Sensors</span>
            <mat-icon *ngIf="(isHandset$|async)">group_work</mat-icon>
          </mat-list-item>
        </mat-nav-list>
      </mat-toolbar>
    </div>
    <div class="container">
      <app-nodes-table
          [node_type]="device_type"
          (selected_node)="selectNode($event)"></app-nodes-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
